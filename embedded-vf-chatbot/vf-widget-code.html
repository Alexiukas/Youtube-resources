<div
  class="product-chat"
  id="product-chatbot-embed"
  style="
    height: 750px;
    padding-top: 3rem; /* border-radius: 25px; */
    padding-bottom: 2rem;
  "
>
  <script type="text/javascript">
    (function (d, t) {
      var v = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
      v.onload = function () {
        window.voiceflow.chat.load({
          verify: { projectID: "INSERT_PROJECT_ID" },
          url: "https://general-runtime.voiceflow.com",
          versionID: "production",
          render: {
            mode: "embedded",
            target: document.getElementById("product-chatbot-embed"),
          },
          launch: {
            event: {
              type: "launch",
              payload: {
                product_url: window.location.href,
              },
            },
          },
          autostart: false,
        });
      };
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, "script");
  </script>
</div>
